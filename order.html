<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rendelés</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container-fluid">
    <div class="row">
        <div class="col-sm bg-warning"></div>
    
        <div class="col-sm-6">
          <div class="weather bg-danger rounded">

            <div class="row">
              <div class="col text-warning pt-3 px-4">
                <strong>Időjárás</strong>

              </div>
              <div class="col">
                <p class="pt-3 pr-2 text-warning text-right" id="temperature"><strong>--- °C</strong></p>
                
              </div>
              <div class="w-100"></div>
                <div class="col  pl-sm-4">
                  <form class="form-inline ml-0 mb-2 ">
                  <select class="form-control">
                    <option id="day" value="0">Hétfő</option>
                    <option id="day" value="1">Kedd</option>
                    <option id="day" value="2">Szerda</option>
                    <option id="day" value="3">Csütörtök</option>
                    <option id="day" value="4">Péntek</option>
                    <option id="day" value="5">Szombat</option>
                    <option id="day" value="6">Vasárnap</option>
                  </select>
                  <button class="btn btn-warning ml-2 mb-0 text-danger" type="button" onclick="weatherWidget()">Mutasd</button>
                  </form>

                </div>
                <div class="col text-right" id="offer">

                </div>
                <div class="w-100"></div>
                  <div class="col text-center text-warning" id="low">
                    Minimum:
                  </div>
                  <div class="col text-center text-warning" id="high">
                    Maximum:
                  </div>
                  <div class="col text-center text-warning" id="sum">
                    Átlag:
                  </div>

            </div>
              

          </div>
          <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="./sale.html">
              <img src="./img/burgericon.png" width="50" height="50" alt="" loading="lazy">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active pr-lg-3">
                  <a class="nav-link btn btn-danger text-warning" href="./sale.html">Akció <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active pr-lg-3">
                  <a class="nav-link btn btn-danger text-warning" href="./menu.html">Étlap <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active pr-lg-3">
                  <a class="nav-link btn btn-danger text-warning" href="./order.html">Rendelés <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active pr-lg-3">
                  <a class="nav-link btn btn-danger text-warning" href="./contact.html">Elérhetőségünk <span class="sr-only">(current)</span></a>
                </li>
              </ul>
            </div>
          </nav>



    <h1>
        Étel rendelés
    </h1>
<div class="form">

    <form>
        <fieldset class="border p-2">
            <legend  class="w-auto">Adatok</legend>

            <div class="form-group">
              <label for="exampleFormControlInput1">Név: *</label>
              <input type="text" class="form-control" id="name" placeholder="Gipsz Jakab">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email: *</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Cím: *</label>
              <input type="address" class="form-control" id="address" placeholder="1234 Budapest, Állomás utca 9.">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Megjegyzés:</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
            <label for="exampleFormControlTextarea1">Extra feltét:</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="extra" id="exampleRadios1" value="0" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Nem kérek
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="extra" id="exampleRadios2" value="300">
                <label class="form-check-label" for="exampleRadios2">
                  Sajt (+300Ft)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="extra" id="exampleRadios3" value="400">
                <label class="form-check-label" for="exampleRadios2">
                  Bacon (+400Ft)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="extra" id="exampleRadios4" value="1000">
                <label class="form-check-label" for="exampleRadios2">
                  Dupla hús (+1000Ft)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="extra" id="exampleRadios5" value="700">
                <label class="form-check-label" for="exampleRadios2">
                  Sajt és bacon (+700Ft)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="extra" id="exampleRadios6" value="1300">
                <label class="form-check-label" for="exampleRadios2">
                  Sajt én dupla hús (+1300Ft)
                </label>
              </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Szósz</label>
              <select class="form-control">
                <option name="sauceInput" value="10">Alap (ketchup, mustár, majonéz)</option>
                <option name="sauceInput" value="10">+Csípős</option>
                <option name="sauceInput" value="10">BBQ</option>
                <option name="sauceInput" value="10">+Tejföl</option>
                <option name="sauceInput" value="100">Burger szósz (ketchup, mustár, majonéz, méz)</option>
              </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Mennyiség:</label>
                <input type="number" class="form-control" id="name" name="amount-input">
              </div>
              <div class="form-goup">
                Fizetendő:
                <span class="priceMessage"><strong>0</strong></span> Ft

              </div>
            <button type="button" class="btn btn-success" onclick="calcAmount()">Elküld</button>
         </fieldset>
        </form>
</div>

</div>

<div class="col-sm bg-warning"></div>

</div>

</div>

</body>
<script src="./js/jquery-3.5.1.slim.min.js"></script>
<script src="./js/popper.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/order.js"></script>
<script src="./js/weather.js"></script>
</html>
