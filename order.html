<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rendelés</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm bg-warning"></div>
        
            <div class="col-sm-6">

                    <a class="btn btn-danger btn-xl text-warning text-center" href="./sale.html" role="button">Akció</a>
                    <a class="btn btn-danger btn-xl text-warning text-center" href="./menu.html" role="button">Étlap</a>
                    <a class="btn btn-danger btn-xl text-warning text-center" href="./order.html" role="button">Rendelés</a>
                    <a class="btn btn-danger btn-xl text-warning text-center" href="./contact.html" role="button">Elérhetőségünk</a>
            

    <h1>
        Étel rendelés
    </h1>
<div class="form">

    <form>
        <fieldset class="border p-2">
            <legend  class="w-auto">Adatok</legend>

            <div class="form-group">
              <label for="exampleFormControlInput1">Név:</label>
              <input type="text" class="form-control" id="name" placeholder="Gipsz Jakab">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Cím:</label>
              <input type="address" class="form-control" id="address" placeholder="1234 Budapest, Állomás utca 9.">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Megjegyzés:</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
            <label for="exampleFormControlTextarea1">Extra feltét:</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Nem kérek
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Sajt (+300Ft)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Bacon (+400Ft)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Dupla hús (+1000Ft)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Sajt és bacon (+700Ft)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Sajt én dupla hús (+1300Ft)
                </label>
              </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Szósz</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Alap (ketchup, mustár, majonéz)</option>
                <option>Csípős</option>
                <option>BBQ</option>
                <option>Tejföl</option>
                <option>Burger szósz (ketchup, mustár, majonéz, méz)</option>
              </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Mennyiség:</label>
                <input type="number" class="form-control" id="name" placeholder="1">
              </div>
            <div class="btn-primary">Elküld</div>
         </fieldset>
        </form>
</div>

</div>

<div class="col-sm bg-warning"></div>

</div>

</div>

</body>
<script src="./js/bootstrap.min.js"></script>
</html>
